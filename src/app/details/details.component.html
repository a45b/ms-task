<mat-card *ngIf="itemDetails?.length > 0">
  <mat-card-title>{{ itemDetails[0]?.title }}
      <button mat-icon-button *ngIf="itemDetails[0].isFavourite" (click)="toggleFavorite(false)">
        <mat-icon color="accent" aria-label="remove from favorite">star</mat-icon>
      </button>
      <button mat-icon-button *ngIf="!itemDetails[0].isFavourite" (click)="toggleFavorite(true)">
        <mat-icon  aria-label="add to favorite">star_border</mat-icon>
      </button>    
  </mat-card-title>
  <mat-card-subtitle>{{ itemDetails[0]?.company }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ itemDetails[0]?.info }}</p>
    <p>{{ itemDetails[0]?.description }}</p>
  </mat-card-content>  
  <mat-card-actions>    
    <a [routerLink]="['']" mat-button>BACK</a>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="isError">Something went wrong</mat-card>
<mat-card *ngIf="itemDetails && itemDetails.length === 0">Details not found</mat-card>
